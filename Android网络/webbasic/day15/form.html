<html>

<title>form.html表单验证</title>
<script type="text/javascript">
//验证账号格式是否正确
function checkName() {
	// 1.获取文本框中的value
	var name = document.getElementById("name");
	var val = name.value;
	// 2.判断格式是否正确
	// 3.根据不同的结果 修改页面
	var span = document.getElementById("name_span");
	//if(val.length>=6 && val.length<=15){ //正确
	var pattern = /^\w{6,15}$/;
	if(pattern.test(val)){
		span.innerHTML="格式正确!";
		span.style.color="green";
		return true;
	}else{ //错误 
		span.innerHTML="格式错误(6~15字符)";
		span.style.color="red";
		return false;
	}

}
