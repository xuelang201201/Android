<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>input.html</title>
</head>
<body>
	<h3>个人简介</h3>
	<form action="regist.do">
		姓名：<input value="请输入姓名" type="text" />
		<br/><br/>
		密码：<input type="password" />
		<br/><br/>
		性别：
			<input type="radio" checked="checked" name="gender" value="m" /> 男
			<input type="radio" name="gender" value="f" /> 女
		<br/><br/>
		爱好：
			<input checked="checked" type="checkbox" name="hobbit" value="football" /> 足球
			<input checked="checked" type="checkbox" name="hobbit" value="movie" /> 电影
			<input type="checkbox" name="hobbit" value="meiju" /> 美剧
			<input checked="checked" type="checkbox" name="hobbit" value="music" /> 音乐
			<input type="checkbox" name="hobbit" value="read" /> 读书
			<input type="checkbox" name="hobbit" value="cheese" /> 象棋
			<input type="checkbox" name="hobbit" value="hanju" /> 韩剧
		<br/><br/>
		籍贯：
			<select name="Native_place">
				<option value="bj">北京</option>
				<option value="sh">上海</option>
				<option value="gz">广州</option>
				<option selected="selected" value="cd">成都</option>
				<option value="cq">重庆</option>
				<option value="wlmq">乌鲁木齐</option>
				<option value="lz">兰州</option>
				<option value="hz">杭州</option>
				<option value="nj">南京</option>
				<option value="tj">天津</option>
				<option value="km">昆明</option>
			</select>
		<br/><br/>
		简介：
			<textarea rows="5" cols="30"></textarea>
		<br/><br/>
		<input type="submit" value="提交">
		<input type="reset" value="重置">
		<input type="button" value="普通按钮">
	</form>
</body>
</html>
