	/* JavaScript的多行注释 */

	// 测试基本类型
	function doClick2() {
		// 声明变量
		var n = 2000.22;
		console.log("n:" + n + "  type:" + (typeof n));
		// 给n重新赋值
		n = " \"Hello World!\" ";
		console.log("n:" + n + "  type:" + (typeof n));
		n = ' Hello Android!';
		n = '"A"';
		console.log("n:" + n + "  type:" + (typeof n));
		// boolean类型
		n = true;
		console.log("n:" + n + "  type:" + (typeof n));
		// undefined 未定义
		var n2;
		console.log("n2:" + n2 + "  type:" + (typeof n2));
	}

	// 测试基本数据类型之间的转换
	function doClick3() {
		var str = "abc8888";
		var r = str + 1112; // 88881112
		console.log("r:" + r);
		r = parseInt(str) + 1112;
		console.log("r:" + r); // 10000
	}

	// 测试boolean类型的解释规则
	function doClick4() {
		var flag = true;
		flag = 0; // 是0为false 否则都是true 
		flag = ""; // 非空字符串为true，空字符串为false
		flag = null; // null 和 undefined为false 
		var flag2;
		if (flag) {
			alert("这真的是真的...");
		}
	}

	// 测试数学运算符 
	function doClick5() {
		var num = 10;
		console.log("num/3:" + num / 3);
		num = "100";
		console.log("num/3:" + num / 3);
	}

	// 测试比较运算符
	function doClick6() {
		var n1 = "1000";
		var n2 = 1000;
		console.log("n1==n2:" + (n1 == n2)); // ==： 直接比较两个变量保存的内容
		console.log("n1===n2:" + (n1 === n2)); // ===： 先比较类型，然后比较内容
	}

	// 验证13位条形码 
	function doClick7() {
		var code = "692226644963";
		var jsum = 0;
		var osum = 0;
		for (i = 0; i <= code.length - 1; i += 2) {
			jsum += parseInt(code.charAt(i));
			osum += parseInt(code.charAt(i + 1));
		}
		var r = jsum + osum * 3;
		r = (10 - r % 10) % 10;
		alert("最后一位：" + r);
	}

	// 测试数组
	function doClick8() {
		var ary = [ 888, "HELLO", true, [ "AA", "BB" ] ];
		console.log("ary.length:" + ary.length);
		console.log("ary[3][1]:" + ary[3][1]);
		console.log("ary.toString():" + ary.toString());
		// 修改
		ary[1] = "HELLO JAVASCRIPT";
		console.log("ary.toString():" + ary.toString());
		console.log("------------------------------");
		ary = new Array(); // 重新创建数组
		console.log("ary.length:" + ary.length); // 0
		// 添加元素
		ary[0] = "Hello JS";
		console.log("length:" + ary.length + " ary:" + ary);
		ary[ary.length] = "Hello World"; // 追加元素
		console.log("length:" + ary.length + " ary:" + ary);

		ary[10] = "HeHe";
		console.log("length:" + ary.length + " ary:" + ary);
		console.log("ary[6]:" + ary[6]);
	}
